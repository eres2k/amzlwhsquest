<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff9900"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Border glow -->
  <rect x="10" y="10" width="492" height="492" rx="70" fill="none" stroke="#ff9900" stroke-width="4" opacity="0.6"/>

  <!-- WHS Text -->
  <text x="256" y="200" font-family="monospace" font-size="100" font-weight="bold" fill="url(#gold)" text-anchor="middle">WHS</text>

  <!-- Safety Helmet Icon -->
  <ellipse cx="256" cy="320" rx="100" ry="60" fill="#ffd700"/>
  <ellipse cx="256" cy="300" rx="80" ry="50" fill="#ffaa00"/>
  <rect x="176" y="300" width="160" height="40" fill="#ffd700"/>

  <!-- QUEST Text -->
  <text x="256" y="450" font-family="monospace" font-size="60" font-weight="bold" fill="#00ffff" text-anchor="middle">QUEST</text>
</svg>
