<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AMZL WHS Coordinator Quest - A retro-style warehouse safety adventure game">
    <title>AMZL WHS Coordinator Quest</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/game.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div id="game-wrapper">
        <canvas id="game-canvas" width="256" height="224"></canvas>

        <!-- CRT Effect Overlay -->
        <div id="crt-overlay"></div>

        <!-- Vignette Effect -->
        <div id="vignette"></div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <!-- Dialog Box -->
            <div id="dialog-box">
                <div id="portrait"></div>
                <div id="text-content">
                    <div class="gemini-badge">Gemini AI</div>
                    <div id="tts-loading">
                        <span>Loading Voice</span>
                        <div id="tts-loading-bar">
                            <div id="tts-loading-fill"></div>
                        </div>
                    </div>
                    <div id="dialog-text"></div>
                    <div id="press-space-hint">Press SPACE to continue</div>
                </div>
            </div>
        </div>

        <!-- HUD -->
        <div class="hud-text" style="display: none;">
            <div>LIVES: <span id="hud-lives">5</span></div>
            <div>FIXED: <span id="hud-fixed">0</span>/5</div>
        </div>

        <!-- Boss HUD -->
        <div id="boss-hud">
            <div class="boss-name" id="boss-name">BOSS NAME</div>
            <div class="boss-bar-bg">
                <div class="boss-bar-fill" id="boss-bar-fill" style="width: 100%;"></div>
            </div>
        </div>

        <!-- AI Status (hidden) -->
        <div id="ai-status">AI Status: Init</div>
    </div>

    <!-- Game Initialization -->
    <script type="module">
        import { Game } from './src/core/Game.js';

        // Wait for DOM to be ready
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('[Main] DOM loaded, initializing game...');

            // Get canvas
            const canvas = document.getElementById('game-canvas');

            if (!canvas) {
                console.error('[Main] Canvas element not found!');
                return;
            }

            // Create game instance
            window.game = new Game(canvas);

            // Initialize game
            const success = await window.game.init();

            if (success) {
                console.log('[Main] Game initialized successfully');

                // Start game
                window.game.start();

                console.log('[Main] Game started');
            } else {
                console.error('[Main] Game initialization failed');

                // Show error message
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ff0000';
                ctx.font = '16px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('INITIALIZATION FAILED', canvas.width / 2, canvas.height / 2);
                ctx.font = '10px monospace';
                ctx.fillText('Check console for details', canvas.width / 2, canvas.height / 2 + 20);
            }
        });

        // Expose game instance for debugging
        console.log('[Main] Game will be available as window.game');

        // Service worker registration (for PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('[Main] Service Worker registered'))
                .catch(err => console.warn('[Main] Service Worker registration failed:', err));
        }
    </script>

    <!-- Debug Info -->
    <script>
        console.log('%cðŸŽ® AMZL WHS COORDINATOR QUEST', 'font-size: 16px; font-weight: bold; color: #ffd700;');
        console.log('%cPhase 2: Modular Architecture', 'font-size: 12px; color: #00ffff;');
        console.log('%c- Asset Generator (Procedural sprites)', 'color: #22c55e;');
        console.log('%c- Map Generator (Room-based layouts)', 'color: #22c55e;');
        console.log('%c- State Machine (OOP state management)', 'color: #22c55e;');
        console.log('%c- Renderer System (Modular rendering)', 'color: #22c55e;');
        console.log('%c- Main Loop (Fixed timestep)', 'color: #22c55e;');
        console.log('%c\nPress F3 to toggle debug mode', 'color: #ff9900;');
    </script>
</body>
</html>
